name: Unit test

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  unittest:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo ./install.md apt rearrangement removeDup demultiplex sx
      
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          channels: conda-forge,bioconda,defaults
      
      - name: Install numpy and bowtie2
        # bash -el {0} is necessary to properly activate conda. See https://github.com/marketplace/actions/setup-miniconda#important.
        shell: bash -el {0}
        run:  conda install bioconda::bowtie2==2.5.4 numpy -c conda-forge

      - name: Unit test
        shell: bash -el {0}
        run: python -m unittest test.test_suite_no_genome