name: Unit test

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  unittest:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo ./install.md apt rearrangement removeDup demultiplex sx
      
      - name: Add conda-forge channel.
        run: conda config --add channels conda-forge
      
      - name: Install numpy and bowtie2
        run:  conda install bioconda::bowtie2==2.5.4 numpy -c conda-forge

      - name: Activate conda
        run: conda init && source ~/.bashrc && conda activate

      - name: Unit test
        run: python -m unittest test.test_suite_no_genome