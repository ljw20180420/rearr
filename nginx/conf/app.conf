client_max_body_size 10G;

server {
    listen 8000;
    listen 7999 ssl;
    server_name 0.0.0.0 qiangwulab.sjtu.edu.cn www.qiangwulab.sjtu.edu.cn rearr.xyz www.rearr.xyz;
    ssl_certificate /etc/ssl/wulab.crt;
    ssl_certificate_key /etc/ssl/wulab.key;

    location / {
        root /usr/share/nginx/html;
        index gallery.html;
    }
}

server {
    listen 8001;
    listen 8002 ssl;
    server_name 0.0.0.0 qiangwulab.sjtu.edu.cn www.qiangwulab.sjtu.edu.cn rearr.xyz www.rearr.xyz;
    ssl_certificate /etc/ssl/wulab.crt;
    ssl_certificate_key /etc/ssl/wulab.key;

    location / {
        root /usr/share/nginx/html;
        index homepage.html;
    }
}

server {
    listen 8080;
    listen 8081 ssl;
    server_name 0.0.0.0 qiangwulab.sjtu.edu.cn www.qiangwulab.sjtu.edu.cn rearr.xyz www.rearr.xyz;
    ssl_certificate /etc/ssl/wulab.crt;
    ssl_certificate_key /etc/ssl/wulab.key;

    location / {
        proxy_pass http://flask:8080/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /;
    }
}

