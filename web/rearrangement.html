<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jingwei Li">
        <meta name="description" content="web UI for rearrangement">
        <title>
            rearrangement
        </title>
        <style>
            h1 {text-align: center;}
        </style>
        <script>
            function run() {
                var exec = require('child_process').exec;

                exec('touch abc',
                    function (error, stdout, stderr) {
                        console.log('stdout: ' + stdout);
                        console.log('stderr: ' + stderr);
                        if (error !== null) {
                            console.log('exec error: ' + error);
                        }
                    });
            }
            function hello() {
                var msg = document.getElementById("hello display");
                msg.innerHTML = "hello world"
            }
        </script>
    </head>

    <body>
        <h1>
            rearrangement (version: 1.0)
        </h1>
        <form>
            <input type="button" value="hello world" onclick="hello();"><br>
            <span id="hello display"></span><br>
            <input type="button" value="run" onclick="run();">
            <input type="reset" value="reset"><br>
        </form>
    </body>
</html>
